<body>
  <html>
  <head>
    <title>twitch online viewer</title>
  </head>
  <body>
    <header> 
      <h3>Twitch.tv channel</h3>
      <span class='navAll'>
        <button class="nav" id="all">All</button>
      <button class="nav" id="online">Online</button>
      <button class="nav" id="offline">Offline</button>
      </span>
    </header>
    <main>
      
      <div class="channel" id="freecodecamp">     
        <img src="https://avatars2.githubusercontent.com/u/9892522?v=3&s=400" alt="freecodecamp"/>          
        <h4>Freecodecamp</h4>        
      </div>
      
      <div class="channel" id="ESLSC2">
      <img src="https://pbs.twimg.com/profile_images/526644995105628160/QpVB-DSO.jpeg" alt="ESLSC2"/>
        <h4>ESLSC2</h4>
      </div>
      
      <div class="channel" id="storbeck">
      <img src="https://ganzheitlichezahnheilkunde.at/wp-content/uploads/2014/01/beispielbild-240x240.jpg" alt="storbeck"/>
        <h4>Storbeck</h4>
      </div>
      
    </main>
  </body>
</html>
